name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run semantic-release and capture version
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release > result.log
          version=$(grep -oP 'The next release version is \K[^\s]+' result.log)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Update VERSION file
        env:
          NEXT_RELEASE_VERSION: ${{ steps.semantic_release.outputs.version }}
        run: node ./updateVersionFile.js

