name: Generate and Deploy Javadoc and Benchmarks

on:
  push:
    branches: [ main ]

jobs:
  javadoc:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: javadoc-output
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build and generate Javadoc
        run: ./gradlew javadoc -x compileTestJava -x test -x jacocoTestReport

      - name: Upload Javadoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-output
          path: build/docs/javadoc

  benchmark:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: benchmark-output
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run JMH Benchmarks
        run: ./gradlew runJmh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Convert JMH JSON to Markdown
        run: |
          mkdir -p docs-site
          python convert-jmh-to-md.py > docs-site/benchmarks.md

      - name: Upload benchmark markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-output
          path: docs-site/benchmarks.md

  deploy:
    runs-on: ubuntu-latest
    needs: [ javadoc, benchmark ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Javadoc artifact
        uses: actions/download-artifact@v4
        with:
          name: javadoc-output
          path: docs-site/javadoc

      - name: Download Benchmark artifact
        uses: actions/download-artifact@v4
        with:
          name: benchmark-output
          path: docs-site

      #TODO: Enable GitHub Pages
      #Go to your repo on GitHub
      #Settings → Pages
      #Select source: Deploy from a branch
      #Branch: gh-pages (create this if it doesn’t exist yet)
      #Folder: / (root)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
          publish_branch: gh-pages
