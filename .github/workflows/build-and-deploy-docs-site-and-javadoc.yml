name: Build and Deploy Docs Site with Javadoc

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-docs-site-and-javadoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build project and generate Javadoc
        run: ./gradlew build javadocAll -x compileTestJava -x test -x jacocoTestReport

      - name: export Naftah Functions, JVM Functions and Initializers for Jekyll
        run: ./gradlew exportNaftahFunctions

      - name: Fetch GitHub Releases for Jekyll
        run: |
          echo "Fetching releases..."
          RELEASES_JSON=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/releases)
          # If no releases yet, create empty array
          if echo "$RELEASES_JSON" | grep -q '"message": "Not Found"'; then
            echo "No releases found, creating empty releases.json"
            echo "[]" > docs-site/_data/releases.json
          else
            echo "$RELEASES_JSON" 
            echo "$RELEASES_JSON" > docs-site/_data/releases.json
          fi
        shell: bash

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Jekyll dependencies
        working-directory: docs-site
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll site
        working-directory: docs-site
        run: bundle exec jekyll build -d ../site-output

      - name: Copy Javadoc into built site
        run: cp -r build/docs/javadoc site-output/javadoc

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site-output
          publish_branch: gh-pages