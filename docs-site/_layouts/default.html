<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>

	<meta name="description" content="{{ page.description | default: site.description }}">
	<link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
	<meta name="robots" content="index, follow">

	<!-- Open Graph / Social -->
	<meta property="og:title" content="{{ page.title | default: site.title }}">
	<meta property="og:description" content="{{ page.description | default: site.description }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:locale" content="ar_AR">

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ page.title | default: site.title }}">
	<meta name="twitter:description" content="{{ page.description | default: site.description }}">

	{{ seo }}  <!-- used by jekyll-seo-tag plugin -->

	<title>{{ page.title }} | {{ site.title }}</title>

	<link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- DataTables CSS & JS -->
	<link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "68aacf910c9f46a28419fcd83af7a79e"}'></script>
	<!-- End Cloudflare Web Analytics -->

	<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "TechArticle",
			"headline": "{{ page.title | default: site.title }}",
			"description": "{{ page.description | default: site.description }}",
			"url": "{{ page.url | prepend: site.baseurl | prepend: site.url }}",
			"author": {
				"@type": "Person",
				"name": "Chakib-DAII"
			},
			"publisher": {
				"@type": "Organization",
				"name": "Naftah",
				"logo": {
					"@type": "ImageObject",
					"url": "{{ '/assets/images/logo.png' | prepend: site.baseurl | prepend: site.url }}"
				}
			},
			"inLanguage": "ar"
		}
	</script>

</head>
<body>
<header class="site-header">
	<!--	<img alt="NaftahLang" src="{{ '/assets/images/logo.png' | relative_url }}"-->
	<!--		 style="height: 40px; vertical-align: middle; margin-right: 10px;">-->
	<h1>
		<a href="{{ site.baseurl | prepend: site.url }}/">
			{{ site.title }}
		</a>
	</h1>
	<br>
	<button class="menu-toggle">☰</button>
	{% include nav.html %}
</header>

<main class="site-content">
	{{ content }}
</main>

<footer class="site-footer">
	&copy; {{ "now" | date: "%Y" }} Naftah Lang - لغة برمجة نفطه
</footer>
</body>
</html>
