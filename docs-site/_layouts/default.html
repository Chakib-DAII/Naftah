<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<title>{{ page.title }} | {{ site.title }}</title>
	<link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- DataTables CSS & JS -->
	<link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

	{{ seo }}  <!-- used by jekyll-seo-tag plugin -->
</head>
<body>
<header class="site-header">
	<img alt="NaftahLang" src="{{ '/assets/images/logo.png' | relative_url }}"
		 style="height: 40px; vertical-align: middle; margin-right: 10px;">
	<h1>
		<a href="{{ site.baseurl | prepend: site.url }}/">
			{{ site.title }}
		</a>
	</h1>
	<br>
	{% include nav.html %}
</header>

<main class="site-content">
	{{ content }}
</main>

<footer class="site-footer">
	&copy; {{ "now" | date: "%Y" }} Naftah Lang - لغة برمجة نفطه
</footer>
</body>
</html>
